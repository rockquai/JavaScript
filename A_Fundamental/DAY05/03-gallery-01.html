<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Simple Photo Gallery - Wirefame, Prototype</title>
  <link rel="stylesheet" href="css/01-gallery.css">
</head>
<body>

  <div class="photo-gallery-container">
    <!-- Control -->
    <div class="photo-gallery-control">
      <a class="control-button" href role="button">
        <img src="http://placehold.it/200x200?text=01" alt="thumbnail 01" width="200" height="200">
      </a>
      <a class="control-button" href role="button">
        <img src="http://placehold.it/200x200?text=02" alt="thumbnail 02" width="200" height="200">
      </a>
      <a class="control-button" href role="button">
        <img src="http://placehold.it/200x200?text=03" alt="thumbnail 03" width="200" height="200">
      </a>
    </div>
    <!-- View -->
    <div class="photo-gallery-view">
      <img src="http://placehold.it/600x620?text=01" alt="Big 01">
    </div>
  </div>

  <!-- <img src="http://placehold.it/600x600?text=01" alt="Big 01">
  <img src="http://placehold.it/600x600?text=02" alt="Big 02">
  <img src="http://placehold.it/600x600?text=03" alt="Big 03"> -->

  <script src="js/03-gallery-01.js"></script>

</body>
</html>
